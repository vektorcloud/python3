machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t quay.io/${CIRCLE_PROJECT_USERNAME}/python:3 .

test:
  override:
    - docker run -t --entrypoint /bin/sh quay.io/${CIRCLE_PROJECT_USERNAME}/python:3 -c 'echo'

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/${CIRCLE_PROJECT_USERNAME}/python
