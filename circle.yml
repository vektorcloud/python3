machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - |
      if [[ "$CIRCLE_BRANCH" == "master" ]]; then
        docker build -t quay.io/${CIRCLE_PROJECT_USERNAME}/python:3 .
      else
        docker build -t quay.io/${CIRCLE_PROJECT_USERNAME}/python:${CIRCLE_BRANCH} .
      fi

test:
  override:
    - docker run -t --entrypoint /bin/sh quay.io/${CIRCLE_PROJECT_USERNAME}/python:3 -c 'echo'

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/${CIRCLE_PROJECT_USERNAME}/python
